        <center>
          <h1></h1>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 800px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"size": 10}, "id": 0, "label": "Node 0", "labelBreak": true, "physics": false, "shape": "circle", "x": 20, "y": 400}, {"color": "#97c2fc", "font": {"size": 10}, "id": 1, "label": "Node 1", "labelBreak": true, "shape": "square", "size": 60}, {"color": "#97c2fc", "font": {"size": 10}, "id": 2, "label": "Node 2", "labelBreak": true, "shape": "square", "size": 60}, {"color": "#97c2fc", "font": {"size": 10}, "id": 3, "label": "Node 3", "labelBreak": true, "shape": "square", "size": 60}, {"color": "#97c2fc", "font": {"size": 10}, "id": 4, "label": "Node 4", "labelBreak": true, "shape": "square", "size": 60}, {"color": "#97c2fc", "font": {"size": 10}, "id": 5, "label": "Node 6", "labelBreak": true, "physics": false, "shape": "circle", "x": 1000, "y": 400}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 0, "label": "Edge 0 -- 1", "title": "Edge 0", "to": 1}, {"arrows": "to", "from": 1, "label": "Edge 1 -- 2", "title": "Edge 1", "to": 2}, {"arrows": "to", "from": 2, "label": "Edge 2 -- 3", "title": "Edge 2", "to": 3}, {"arrows": "to", "from": 3, "label": "Edge 3 -- 4", "title": "Edge 3", "to": 4}, {"arrows": "to", "from": 4, "label": "Edge 4-5", "title": "Edge 4", "to": 5}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.2,
            "damping": 0.09,
            "nodeDistance": 100,
            "springConstant": 0.05,
            "springLength": 200
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
